name: Cypress Multi-Browser Tests
on: [push, pull_request]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        browser: [chrome, firefox, edge]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # On ne lance pas docker-compose ici, on laisse l'action Cypress s'en charger 
      # via l'option 'start', c'est plus propre pour la gestion du cycle de vie.

      - name: Cypress run (with Dashboard)
        uses: cypress-io/github-action@v6
        with:
          browser: ${{ matrix.browser }}
          # On démarre l'app ici
          start: docker compose up -d
          wait-on: 'http://localhost:3000'
          wait-on-timeout: 120
          # Enregistrement sur le dashboard
          record: true
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Ces étapes ne s'exécutent qu'APRES la fin des tests
      - name: Upload Videos
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-videos-${{ matrix.browser }}
          path: cypress/videos

      - name: Upload Screenshots (on failure)
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots-${{ matrix.browser }}
          path: cypress/screenshots
